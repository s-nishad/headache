name: Deploy HEADACHE PWA to GitHub Pages

on:
  push:
    branches:
      - main  # Deploy when you push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Build step (skip if static HTML)
      - name: Build project
        run: echo "Static site, no build needed"

      # 3️⃣ Deploy all repo files to gh-pages branch
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.DEPLOY_TOKEN }}  # PAT stored as repo secret
          external_repository: s-nishad/headache       # Target public repo
          publish_branch: gh-pages
          publish_dir: ./                               # Deploy the entire repo
